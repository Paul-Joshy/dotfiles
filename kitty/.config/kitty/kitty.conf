# Font
font_family      CodeNewRoman Nerd Font Mono
bold_font        auto
italic_font      auto
font_size        11.0

# Line spacing & padding
line_spacing     0
letter_spacing   0
padding_width    6
padding_height   4

# Transparency
background_opacity 0.8

# Catppuccin Mocha Colors
foreground            #cdd6f4
background            #1e1e2e
selection_foreground  #1e1e2e
selection_background  #cdd6f4
cursor                #f5e0dc
active_border_color   #b4befe
inactive_border_color #45475a
wayland_titlebar_color system

# Tabs (optional)
tab_bar_edge          bottom
tab_bar_style         powerline
active_tab_foreground #1e1e2e
active_tab_background #b4befe
inactive_tab_foreground #cdd6f4
inactive_tab_background #313244

# Catppuccin Mocha palette
color0  #45475a
color1  #f38ba8
color2  #a6e3a1
color3  #f9e2af
color4  #89b4fa
color5  #f5c2e7
color6  #94e2d5
color7  #bac2de
color8  #585b70
color9  #f38ba8
color10 #a6e3a1
color11 #f9e2af
color12 #89b4fa
color13 #f5c2e7
color14 #94e2d5
color15 #a6adc8

map ctrl+equal   increase_font_size
map ctrl+plus    increase_font_size
map ctrl+minus   decrease_font_size
map ctrl+underscore decrease_font_size
map ctrl+0       reset_font_size

